<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h1 태그 바로 뒤에 위치하는 h2 태그의 color 속성에 red 키워드를 적용*/
        h1 + h2 { color: red; }

        /* h1 태그 뒤에 위치하는 h2 태그의
            background-color 속성에 orange 키워드를 적용*/
        h1 ~ h2 { background-color: orange; }
    </style>
</head>
<body>
    <h1>Header - 1</h1>    
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
    <h2>Header - 2</h2>
</body>
</html>
