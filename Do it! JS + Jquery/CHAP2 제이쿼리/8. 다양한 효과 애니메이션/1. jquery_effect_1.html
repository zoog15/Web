<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $(".btn2").hide();
            
            // slideup 버튼 누르면 class 값이 box인 요소가 위로 접히면 숨겨짐. 그다음 slideup 버튼은 숨겨지고 fadein 버튼 나타남
            $(".btn1").on("click",function(){
                $(".box").slideUp(1000,"linear",
                function(){
                    $(".btn1").hide();
                    $(".btn2").show();
                });
            });

            $(".btn2").on("click",function(){
                $(".box").fadeIn(1000,"swing",
                function(){
                    $(".btn2").hide();
                    $(".btn2").show();
                });
            });

            // toggleSlide 버튼을 클릭하면 class 값이 box인 요소가 접히거나 펼쳐짐
            $(".btn3").on("click",function(){
                $(".box").slideToggle(1000,"linear");
            });

            // fateTo(0,3)을 클릭하면 box인 요소가 70% 투명해짐
            $(".btn4").on("click",function(){
                $(".box").fadeTo("fast",0.3);
            });

            $(".btn5").on("click",function(){
                $(".box").fadeTo("fast",1);
            });
        });
    </script>
    <style>
        .content {
            width : 400px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <p>
        <button class="btn1">slideUp</button>
        <button class="btn2">fadeIn</button>
    </p>
    <p>
        <button class="btn3">toggleSlide</button>
    </p>
    <p>
        <button class="btn4">fadeTo(0.3)</button>
        <button class="btn5">fadeTo(1)</button>
    </p>
    <div class="box">
        <div class="content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi perspiciatis, 
            culpa sint ad quisquam nemo quidem voluptatum illo debitis fugiat! Doloremque dolore deleniti sapiente natus doloribus vitae distinctio et placeat.
        </div>
    </div>

</body>
</html>
