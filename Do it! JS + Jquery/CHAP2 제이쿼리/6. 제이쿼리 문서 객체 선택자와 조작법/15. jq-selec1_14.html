<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            // txt1의 전체 상위 요소
            $(".txt1").parents()
            .css({
                "border":"2px solid #00f"
            });
            // txt2의 상위요소에서 div까지만
            $(".txt2").parents("div")
            .css({
                "border":"2px solid #f00"
            });
        })
    </script>
</head>
<body>
    <h1 class="title">선택자</h1>
    <section>
        <div>
            <p class="txt1">내용</p>
        </div>
    </section>
    <section>
        <div>
            <p class="txt2">내용</p>
        </div>
    </section>
</body>
</html>
