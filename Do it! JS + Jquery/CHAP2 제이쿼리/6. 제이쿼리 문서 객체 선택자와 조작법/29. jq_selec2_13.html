<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            // id 값이 inner_1인 요소의 하위 요소 중 class 값이 .txt1인 요소 선택
            $("#inner_1").find(".txt1")
            .css({"background-color":"#ff0"});

            // id 값이 inner_1인 요소의 하위 요소 중 class 값이 .txt2인 요소를 선택
            $("#inner_1 p").filter(".txt2")
            .css({"background-color":"#0ff"});

            // id 값이 inner_2이며 하위 요소인 p의 개수만큼 익명 함수 실행
            $("#inner_2 p").filter(function(idx, obj){
                console.log(idx);
                return idx % 2 == 0;
            })
            .css({"background-color":"#0f0"});
        })
    </script>
</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h2>find(), filter()</h2>
            <p class="txt1">내용1</p>
            <p class="txt2">내용2</p>
        </section>
        <section id="inner_2">
            <h2>filter(function)</h2>
            <p>index 0</p>
            <p>index 1</p>
            <p>index 2</p>
            <p>index 3</p>
        </section>
    </div>
</body>
</html>
