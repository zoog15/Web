<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            // id 값이 sec_1인 요소의 하위 img 요소를 선택해 src 값을 srcVal에 저장
            var srcVal = $("#sec_1 img").attr("src");
            console.log(srcVal);

            // id 값이 sec_1인 요소의 하위 img 요소를 선택해 각각의 값을 지정한 값으로 바꾸거나 새로 지정
            $("#sec_1 img")
            .attr({
                "width":200,
                "src":srcVal.replace("./penguin.jfif","건포도.png"),
                "alt":"바위"
            })
            .removeAttr("border");
        })
    </script>
</head>
<body>
    <h1>
        <strong>객체 조작 및 생성</strong>
    </h1>
    <section id="sec_1">
        <h2>이미지 속성</h2>
        <p>
            <img src="./penguin.jfif" alt="펭귄" border="2">
        </p>
    </section>
</body>
</html>
