<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            // 사용자가 버튼1을 클릭하면 <p>내용1</p>의 글자를 빨간색 변경 
            $(".btn1").click(function(){
                $(".btn1").parent().next()
                .css({"color":"#f00"});
            });

            $(".btn2").on({
                // 사용자가 버튼2에 마우스 포인터 올리거나 포커스 이동하면 <p>내용2</p>의 글자를 초록색으로 변경
                "mouseover focus" : function(){
                    $(".btn2").parent().next()
                    .css({"color":"#0f0"});
                },
                // 사용자가 버튼2에서 다른 요소로 마우스 포인터를 옮기거나 포커스를 이동하면 <p>내용2</p>의 글자를 검은색으로 변경
                "mouseout blur" : function(){
                    $(".btn2").parent().next()
                    .css({"color":"#000"});
                },
            });

            // 버튼1에 등록된 클릭 이벤트 제거
            $(".btn1").off("click");
            // 버튼2에 등록된 마우스 오버, 포커스 이벤트 제거
            $(".btn2").off("mouseover focus");
        })
    </script>
</head>
<body>
    <p>
        <button class="btn1">버튼1</button>
    </p>
    <p>내용1</p>
    <p>
        <button class="btn2">버튼2</button>
    </p>
    <p>내용2</p>
</body>
</html>
