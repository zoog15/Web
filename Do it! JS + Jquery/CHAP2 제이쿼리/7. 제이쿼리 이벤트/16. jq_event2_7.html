<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            // 버튼1에 마우스 올리면 경고창 발생. 새로 생성한 요소에도 이벤트 발생
            $(".btn_wrap").delegate(".btn_1.on","mouseover focus",function(){
                alert("HELLO!");
            });
            $(".btn_1").addClass("on");

            // 버튼2에 마우스 포인터 올리면 경고창 발생. 이벤트는 1회만 발생
            $(document).one("mouseover focus",".btn_2.on",function(){
                alert("WELCOME!");
            });
            $(".btn_2").addClass("on");
        })
    </script>
</head>
<body>
    <div id="wrap">
        <p class="btn_wrap">
            <button class="btn_1">버튼1</button>
        </p>
        <p><button class="btn_2">버튼_2</button></p>
    </div>
</body>
</html>
