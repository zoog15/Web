<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $(".btn1").on("click",function(e){
                // <a> 요소에 링크된 페이지로 이동하는 기본 이벤트를 차단
                e.preventDefault();
                $(".txt1").css({"background-color":"#ff0"});
            });
            $(".btn2").on("click",function(e){
                e.preventDefault();
                $(".txt").css({"background-color":"#0ff"});
            });
            $(".btn3").on("dblclick",function(){
                $(".txt3").css({"background-color":"#0f0"});
            });
        })
    </script>
</head>
<body>
    <p>
        <a href="http://www.easyspub.co.kr/" class="btn1">버튼1</a>
    </p>
    <p class="txt1">내용1</p>
    <p><a href="http://www.easyspub.co.kr/" class="btn2">버튼2</a></p>
    <p class="txt">내용2</p>
    <p><button class="btn3">버튼3</button></p>
    <p class="txt3">내용3</p>
</body>
</html>
