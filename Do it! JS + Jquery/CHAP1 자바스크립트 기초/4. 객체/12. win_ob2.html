<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var addNum = 0;
        var subNum = 1000;

        // 3초(3,000) 간격으로 addNum 값이 1 증가
        var auto_1 = setInterval(function(){
            addNum++;
            console.log("addNum: " + addNum);
        },3000);

        // 3초(3,000) 간격으로 subNum 값이 1 감소
        var auto_2 = setInterval(function(){
            subNum--;
            console.log("subNum: " + subNum);
        },3000);
    </script>
</head>
<body>
    <button onclick="clearInterval(auto_1)">증가 정지</button>
    <button onclick="clearInterval(auto_2)">감소 정지</button>
</body>
</html>
