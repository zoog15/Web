<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr_1 = ["사당","교대","방배","강남"];
        var arr_2 = ["신사","압구정","옥수"];

        // 지정문자로 연결해 하나의 문자열 반환
        var result = arr_1.join("-");
        console.log(result);

        // 2개 배열 하나의 배열로 합치기
        result = arr_1.concat(arr_2);
        console.log(result);

        // 1번 이전의 인덱스 요소 잘라내고, 남은 값 반환
        result = arr_1.slice(1,3);
        console.log(result);

        // 오름차순 정렬
        arr_1.sort();
        console.log(arr_1);

        // 순서 거꾸로 뒤집기
        arr_2.reverse();
        console.log(arr_2);
    </script>
</head>
<body>
    
</body>
</html>
